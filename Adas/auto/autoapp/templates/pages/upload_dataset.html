<!--<!DOCTYPE html>-->
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Adas</title>

    <link href="{% static 'frameworks/bootstrap/dist/css/bootstrap.css' %}" type="text/css" rel="stylesheet">
    <link href="{% static 'frameworks/font-awesome/css/font-awesome.css' %}" type="text/css" rel="stylesheet">
    <link href="{% static 'css/index.css' %}" type="text/css" rel="stylesheet">
</head>
<body>
     <main>
             <div class="row main-homev">
                <div class="col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4 col-xs-4 col-xm-offset-4">
                    <div class="panel panel-info forms">
                        <div class="panel-heading">
                            <h4 class="text-center">UPLOAD DATASET</h4>
                        </div>
                        <div class="panel-body">
                          <div class="form-group">
                              <form role="form" method="POST" action="{% url 'upload' %}" enctype="multipart/form-data">
                                  {% csrf_token %}
                                          <span class="input-group">
                                              <span class="input-group-addon"><i class="fa fa-file"></i></span>
                                              {{ uploadform.filename }}
                                          </span>
                                    <div class="row">
                                         <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6"><br>
                                          <a href="{% url 'user_dashboard' %}" class="btn btn-danger btn-sm pull-left"><i class="fa fa-arrow-left"></i></a>
                                      </div>
                                        <div class="col-lg-6 col-md-6 col-sm-6 col-sm-6"><br>
                                          <button type="submit" class="btn btn-info btn-sm pull-right">Upload</button>
                                      </div>
                                         <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center h4" style="color:red;"><br>
                                             {{ fail }}
                                             {{ fmsg }}
                                      </div>
                                    </div>

                              </form>
                          </div>
                        </div>
                    </div>
                </div>

             </div>
     </main>

</body>
</html>
